<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트 기초</title>
  <!-- css와 js를 internal 방식으로 같이 작성할 때 style 태그를 먼저 작성 -->
  <style></style>
  <script></script>

  <!-- css와 js를 External 방식으로 같이 작성할 때 link 태그를 먼저 작성 -->
  <link rel="stylesheet" href="파일이름" />
  <script src="파일이름"></script>

  <!--

  <script type="text/javascript"></script> : HTML5 이후로 쓰지 않음

  -->
</head>
<body>


<!--

  자바 스크립트 작성 방식

  1. inline - 시작 태그 안에 attribute 형태로 작성

  2. Internal - script 태그를 사용해서 입력, head 태그 사이, body 태그 사이 작성

  3. External - 외부 파일(*.js) 작성

-->

<!--css inline-->
<div style="width:100px;height:100px;background:skyblue">box1</div>

<!--js inline-->
<div onclick="alert('안녕!')">box2</div>

<!--

  javascript VS jQuery

  1. 자바스크립트

    - 스크립트 언어 : 응용 소프트웨어를 제어하는(기반으로 실행되는) 언어, 해석기 기반으로 실행되는 언어

    ex) 자바스크립트, 액션 스크립트(해석기 기반으로 실행)

    - 최근에는 기술의 발전으로 자바스크립트도 브라우저외에 다른 해석기 기반으로 실행 가능 - 서버 개발(node js), 응용 소프트웨어 제작(node webkit) 가능

    - 정식 명칭 : ECMA Script

    -  버전 : ES5, **ES6(ES2015), ES7(ES2016), ES8(ES2017)

  2. jQuery

    - 자바스크립트 라이브러리

    - 언어 아님!!!

    - 자바스크립트 보다 쉬운 사용

-->

</body>
</html>
