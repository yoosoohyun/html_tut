<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 연습</title>
  <style>
    .header{
      width:100%;
      height: 100px;
      background: greenyellow;
    }
    .container{
      width:100%;
      background:#dddddd;
    }
    .container:after{
      content:"";
      display:block;
      clear:both;
    }
    .side-menu{
      width:20%;
      height:200px;
      background:yellow;
      float:left;
    }
    .content{
      width:60%;
      height: 600px;
      background:pink;
      float:left;
    }
    .banner{
      width:20%;
      height: 200px;
      background: skyblue;
      float:left;
    }

    .footer{
      width:100%;
      height:300px;
      background: #333;
    }
  </style>
</head>
<body>

<header class="header">header</header>

<section class="container">
  <nav class="side-menu">side menu</nav>
  <section class="content">content</section>
  <div class="banner">banner</div>
</section>

<footer class="footer">footer</footer>
</body>
</html>
